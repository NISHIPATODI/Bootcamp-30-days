<h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

<script>
function mouseOver() {
  document.getElementById("demo").style.color = "red";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
}
</script>

<h3 id="dem">color change on hover</h3>

<script>
document.getElementById("dem").onmouseover = function() {mouseOver()};
document.getElementById("dem").onmouseout = function() {mouseOut()};

function mouseOver() {
  document.getElementById("dem").style.color = "red";
}

function mouseOut() {
  document.getElementById("dem").style.color = "black";
}
</script>
